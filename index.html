<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Athletics | Pro Player Showcase</title>
    <style>
        /* CSS Styling */
        :root {
            --neon-green: #ccff00;
            --dark-blue: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f8fafc;
            --accent-pink: #f43f5e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Black', sans-serif;
        }

        body {
            background-color: var(--dark-blue);
            color: var(--text-light);
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 3rem;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(204, 255, 0, 0.5);
        }

        /* Filter Buttons */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--neon-green);
            color: var(--dark-blue);
            box-shadow: 0 0 15px var(--neon-green);
        }

        /* Player Grid */
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .player-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.4s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-card:hover {
            transform: scale(1.05) rotate(1deg);
        }

        .player-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            filter: grayscale(30%);
            transition: 0.3s;
        }

        .player-card:hover .player-img {
            filter: grayscale(0%);
        }

        .player-info {
            padding: 20px;
            background: linear-gradient(to top, var(--card-bg) 80%, transparent);
        }

        .sport-tag {
            background: var(--accent-pink);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        .player-name {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 60px;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        /* Animation for filtering */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Team Elite</h1>
        <p>Featured Professional Athletes</p>
    </header>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterPlayers('all')">All Players</button>
        <button class="filter-btn" onclick="filterPlayers('soccer')">Soccer</button>
        <button class="filter-btn" onclick="filterPlayers('volleyball')">Volleyball</button>
        <button class="filter-btn" onclick="filterPlayers('badminton')">Badminton</button>
    </div>

    <main class="player-grid" id="playerGrid">
        <div class="player-card" data-sport="soccer">
            <img src="https://images.unsplash.com/photo-1508098682722-e99c43a406b2?auto=format&fit=crop&w=500&q=80" class="player-img" alt="Soccer Player">
            <div class="player-info">
                <span class="sport-tag">Soccer</span>
                <h2 class="player-name">Marco Rossi</h2>
                <p>Position: Forward</p>
            </div>
        </div>

        <div class="player-card" data-sport="volleyball">
            <img src="https://images.unsplash.com/photo-1592656094267-764a45160876?auto=format&fit=crop&w=500&q=80" class="player-img" alt="Volleyball Player">
            <div class="player-info">
                <span class="sport-tag">Volleyball</span>
                <h2 class="player-name">Sarah Jenkins</h2>
                <p>Position: Setter</p>
            </div>
        </div>

        <div class="player-card" data-sport="badminton">
            <img src="https://images.unsplash.com/photo-1626224583764-f87db24ac4ea?auto=format&fit=crop&w=500&q=80" class="player-img" alt="Badminton Player">
            <div class="player-info">
                <span class="sport-tag">Badminton</span>
                <h2 class="player-name">Chen Wei</h2>
                <p>Rank: #1 Singles</p>
            </div>
        </div>

        <div class="player-card" data-sport="soccer">
            <img src="https://images.unsplash.com/photo-1574629810360-7efbbe195018?auto=format&fit=crop&w=500&q=80" class="player-img" alt="Soccer Player">
            <div class="player-info">
                <span class="sport-tag">Soccer</span>
                <h2 class="player-name">Leo D'Santos</h2>
                <p>Position: Midfield</p>
            </div>
        </div>

        <div class="player-card" data-sport="badminton">
            <img src="https://images.unsplash.com/photo-1521537634581-0dced2fee2ef?auto=format&fit=crop&w=500&q=80" class="player-img" alt="Badminton">
            <div class="player-info">
                <span class="sport-tag">Badminton</span>
                <h2 class="player-name">Viktor Axelsen</h2>
                <p>Rank: #2 Singles</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Elite Athletics Pro-Series</p>
    </footer>

    <script>
        function filterPlayers(sport) {
            const cards = document.querySelectorAll('.player-card');
            const buttons = document.querySelectorAll('.filter-btn');

            // Update active button color
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.toLowerCase().includes(sport)) {
                    btn.classList.add('active');
                }
            });

            // Special case for 'all' button activation
            if(sport === 'all') buttons[0].classList.add('active');

            // Show/Hide cards
            cards.forEach(card => {
                if (sport === 'all' || card.getAttribute('data-sport') === sport) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
